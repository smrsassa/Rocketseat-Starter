<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline</title>
</head>
<body>
  
  <div id="app">
    <div class="box"></div>
  </div>

  <script>
    var box = document.querySelector('.box');
    
    box.style.width = '100px';
    box.style.height = '100px';
    box.style.backgroundColor = 'black';
  </script>

</body>
</html>
