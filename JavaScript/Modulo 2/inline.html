<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline</title>
</head>
<body>
  
  <div id="app">
    <button onclick="alerta()">Click</button>
  </div>
  <br>
  <div id="app">
    <button onmouseover="alerta()">Click</button>
  </div>

  <script>
    function alerta() {
      alert("clicou");
    }
  </script>

</body>
</html>
